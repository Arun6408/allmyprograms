<!DOCTYPE html>
<html>
    <head>
        <title>Menu</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <style>
            ul{
                background-color: black;
                list-style-type: none;
                overflow: hidden;
            }
            li{
                float: left;
            }
            li a {
                color: red;
                display: block;
                text-align: center;
                padding: 20px;
            }
            li a:hover{
                background-color: rgb(43, 43, 43);
            }
        </style>
    </head>
    <body>
        <ul><b>
            <li><a>Home</a></li>
            <li><a>Cars</a></li>
            <li><a>News</a></li>
            <li><a>About</a></li>
            </b>
        </ul>
    </body>
</html>
